<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1 id="title"> Heading </h1>
        <p id="pid"><span>Hello i am inside a span</span></p>
        <hr>
    </div>
    
    
    <script>
        var pid = document.getElementById("pid");
        //alert(title.previousSibling.nodeName);
        alert(pid.previousElementSibling.nodeName);
        alert(pid.previousElementSibling.textContent);

        var title = document.getElementById("title");
        //alert(pid.nextSibling.nodeName);
        alert(title.nextElementSibling.nodeName);
        alert(title.nextElementSibling.textContent);
    </script>
</body>
</html>

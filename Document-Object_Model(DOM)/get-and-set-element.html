<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1>Hello world! I am inside HTML div! </h1>
        <p>I am a simple paragraph!</p>
        <button onclick="getEle()">Get element</button>
        <button onclick="setEle()">Set element</button>
    </div>

    <script>
        function getEle(){
            var g = document.getElementById("main").innerHTML;
            alert(g);
        }

        function setEle(){
            var s = document.getElementById("main");
            s.innerHTML="<p> I am new element ,that is set by button click !</p>";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1 id="hid">Adding element in HTML DOM by JS</h1>
        <p id="pid"> I am a simple text</p>
    </div>
    <script>
        var newDiv = document.createElement("div");
        var newContant = document.createTextNode("Hello world !");
        newDiv.appendChild(newContant);
        var currentDiv = document.getElementById("main");
        document.body.appendChild(newDiv,currentDiv);//It will add new element after main div
        document.body.insertBefore(newDiv,currentDiv); // it will add element before main div
    </script>
</body>
</html>

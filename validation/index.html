<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <script>
      function printError(eleId,HinsMsg){
        document.getElementById(eleId).innerHTML=HinsMsg;
      }

      function validateForm(){
        var name = document.contactForm.name.value;
        var email = document.contactForm.email.value;
        var phone = document.contactForm.phone.value;
        var country = document.contactForm.country.value;
        var gender = document.contactForm.gender.value;
        var department = document.contactForm.department.value;

        var nameErr=emailErr=phoneErr=CountryErr=genderErr=deptErr=true;

        if (name=="") {
          printError("nameErr","Plase Enter Your Full Name.");
        }
        else{
          var regex = /^[a-zA-Z\s]+$/;
          if (regex.test(name)===false) {
            printError("nameErr","Plase enter a valid name.");
            
          }
          else{
            printError("nameErr","");
            nameErr=false;
          }
        }

        if (email=="") {
          printError("emailErr","Plase enter a e mail Id.");
        }
        else{
          var regex = /^\S+@\S+\.\S+$/
          if (regex.test(email)===false) {
            printError("emailErr","Enter a Valid e mail Id");
          }
          else{
            printError("emailErr","");
            emailErr=false;
          }
        }

        if (phone=="") {
          printError("phoneErr","Plase Enter a phone number");
        }
        else{
          var regex=/^[1-9]\d{9}$/
          if (regex.test(phone)===false) {
            printError("phoneErr","Enter a Valid Phone Number.")
            
          }
          else{
            printError("phoneErr","");
            phoneErr=false;
          }
        }

        if (country=="select") {
          printError("countryErr","Plase Select Your Country.");
        }

        else{
          printError("countryErr","");
          CountryErr==false;
        }
        if(gender == "") {
        printError("genderErr", "Please select your gender");
      } 
      else {
        printError("genderErr", "");
        genderErr = false;
    }

    if (country=="select") {
          printError("deptErr","Plase Select Your Department.");
        }

        else{
          printError("deptErr","");
          deptErr=false;

    if ((nameErr||emailErr||phoneErr||countryErr||genderErr)==true) {
      return false;
      
    }

    else{
      var dataPreview = "Data You Input is:"+
                        "Name:" + name +"<br>" +
                        "Email:" +email +"<br>" +
                        "Phone:" +phone +"<br>" +
                        "Country:" +country +"<br>" +
                        "Gender:" +gender + "<br>"+
                        "Depaertment:" +department +"<br>";

    }
      alert(dataPreview);
      }
    };

    </script>
    <title>JS form Validation</title>

</head>
<body>
    <div class="container">
        <div class="col-md-6">
            
                <h3 alinment="center">Fill the form</h3>
                
                    <form class="row g-3" name="contactForm" onsubmit="return validateForm()" method="post">
                        
                            <div class="col-md-12">
                              <label for="name" class="form-label">Full Name </label>
                              <input type="text" class="form-control" name="name">
                              <div class="error"  id="nameErr"></div>
                            </div>
                            
                            <div class="col-md-12">
                             <label for="inputEmail4" class="form-label">Email Address</label>
                             <input type="email" class="form-control" name="email">
                             <div class="error"  id="emailErr"></div>
                            </div>

                           
                            <div class="col-md-12">
                                <label  class="form-label">Phone Number</label>
                                <input type="text" class="form-control" name="phone">
                                <div class="error" id="phoneErr"></div>
                                </div>
                              
                            <div class="col-md-12">
                                <label>Country</label>
                                <select name="country"class="form-select" aria-label="Default select example">
                                      <option>Select</option>
                                      <option>Australia</option>
                                      <option>India</option>
                                      <option>United States</option>
                                      <option>United Kingdom</option>
                                </select>
                                <div class="error"  id="CountryErr"></div>
                            </div>


                            <div class="col-md-12">
                                  <label for="ghender">Gender</label><br>
                                  <input type="radio" id="male" name="gender" value="male">
                                  <label for="male">Male</label><br>
                                  <input type="radio" id="female" name="gender" value="female">
                                  <label for="female">Female</label><br>
                                  <input type="radio" id="other" name="gender" value="other">
                                  <label for="other">Other</label>
                                  <div class="error"  id="genderErr"></div>
                            </div>

                              <div class="col-md-12">
                                    <label>Department</label>
                                    <select name="department"class="form-select" aria-label="Default select example">
                                          <option>Select</option>
                                          <option>Developer</option>
                                          <option>Sales</option>
                                          <option>HR</option>
                                          <option>Marketing </option>
                                    </select>
                                    <div class="error"  id="deptErr"></div>
                                </div><br>

                            <div class="col-md-12">
                              <input type="submit" value="Submit" class="btn btn-primary">
                            </div>
                            

                    
                    
                </form>
            

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting the Absolute Value</title>
</head>
<body>
    <script>
        document.write(Math.abs(11.5) +"<br>");
        document.write(Math.abs(-11.5) +"<br>");
        document.write(Math.abs(-0.5) +"<br>");
    </script>
</body>
</html>

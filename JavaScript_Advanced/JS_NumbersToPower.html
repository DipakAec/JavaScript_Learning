<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers to a Power</title>
</head>
<body>
    <script>
        //document.write(Math.pow(3,2));
        var a = prompt("Enter  base: ");
        var b = prompt("Enter exponent: ");
        function findPow(a,b){
            var p=Math.pow(a,b);
            return p;
        }
        alert("Answer is: " +findPow(a,b));
    </script>
</body>
</html>

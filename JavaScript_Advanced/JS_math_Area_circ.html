<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of circle</title>
</head>
<body>
    <script>
        var r=prompt("Insert a redious to calculate area ");

        function calculateArea(redious){
            var area= (Math.PI)*redious*redious;
            return area;
        }

        alert("Area is " + calculateArea(r));
           
    </script>
</body>
</html>

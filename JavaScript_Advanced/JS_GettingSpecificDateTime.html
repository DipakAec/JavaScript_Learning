<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Specific Date and Time</title>
</head>
<body>
    <script>
        var d = new Date()
        alert("Date is: "+ d.getDate());
        alert("day is " +d.getDay());
        alert("Year is " +d.getFullYear());
        alert("Secon is "+d.getSeconds());
        alert("Minute is "+ d.getMinutes());
        alert("Hour is "+ d.getHours());
        alert("Year is "+d.getFullYear());
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate Hypotenuse</title>
</head>
<body>
    <script>
        var a=prompt("Enter height to calculate Hypotenuse: ");
        var b=prompt("Enter base to calculate Hypotenuse");
        function calculateHypotenuse(a,b){
            var h= (a*a)+(b*b);
            return Math.sqrt(h);

           }     
        alert("Hypotenuse is: "+calculateHypotenuse(a,b));   
        </script>
</body>

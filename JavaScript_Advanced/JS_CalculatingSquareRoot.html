<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating the Square Root of a Number</title>
</head>
<body>
    <script>
        document.write(Math.sqrt(25) +"<br>");
        document.write(Math.sqrt(0.25)+"<br>");
        document.write(Math.sqrt(-9)+"<br>");
    </script>
</body>
</html>

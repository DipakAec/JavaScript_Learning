<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var car=["Volvo","Tesla","Tata","Hundai","Mariti","Taxi"];
        document.write(car[2] +"</br>");
        document.write(car[4]+"</br>");
        document.write(car.length +"</br>");
        document.write(car[car.length - 1]);

        for (let index = 0; index < car.length; index++) {
            document.write(car[index] +"</br>");
            
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var day= new Date()
        switch (day.getDay()) {
            case 0:
                alert("It is sunday");
                break;
            case 1:
                alert("monday");
                break;
            case 2:
                alert("Tuesday");
                break;
            
            case 3:
                alert("Wednesday");
                break;
            case 4:
                alert("thursday");
                break;
            case 5:
                alert("Friday");
                break;

            default:
                alert("It's Weekend");
                break;
        }
            
            
        
    </script>
</body>
</html>

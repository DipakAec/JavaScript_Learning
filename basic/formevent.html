<body>
    <script>
        function highlightInput(elm) {
            elm.style.background= "#ccffee";
            
        }

    </script>

    <h2>JavaScript Handling the Focus Event</h2>
    <input type="text" onfocus="highlightInput(this)">
    <button type="button">Click me</button>
    <hr>

    <h2>JavaScript Handling the Blur Event</h2>
    <input type="text" onblur="alert('You have fouus out from the input type')">
    <button>Click me</button>

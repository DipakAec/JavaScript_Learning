<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
        <h1>Mouse onclick event </h1>

        <button onclick="alert('You have just clicked on button !')">Click me!</button> </br>
        <a href="#" onclick="alert('You have just click on the link')" >Click on this link</a> </br>

        <h1>Mouse oncontextmenu event </h1></br>

        <button oncontextmenu="alert('You have just Right clicked on button !')">Right Click me!</button> </br>
        <a href="#" oncontextmenu="alert('You have just Right clicked on the link')" >Right Click on this link</a></br>

        
        <h1>Mouse onmouseover event </h1></br>

        <button onmouseover="alert('You have just move mouse over the button !')">take mouse over me!</button> </br>
        <a href="#" onmouseover="alert('You have just move mouse over the link')" >take mouse over this link</a></br>
        

 



</body>
</html>

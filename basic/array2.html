<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var cars=["Volvo","Tesla","Tata","Hundai","Mariti","Taxi"];
    cars.push("Jeep");
    document.write(cars +"</br>");
    cars.unshift("Alto");
    document.write(cars +"</br>");

    cars.pop();
    document.write(cars +"</br>")
    cars.shift();
    document.write(cars +"</br>")
    </script>
</body>
</html>

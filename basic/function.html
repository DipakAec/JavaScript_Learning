<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myMath(num1,num2){
            var add=num1+num2;
            var sub=num1-num2;
            var mult=num1*num2;
            var div=num1/num2;
            var m=[add,sub,mult,div];
            return document.write(m);
        }
        myMath(6,8);
        myMath(0.5,5);
    </script>
</body>
</html>
